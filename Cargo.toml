[package]
name = "rpckafka"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "main"
path = "src/main.rs"

[dependencies]
serde = "1.0.131"
serde_derive = "1.0.131"
serde_json = "1.0.68"
# uuid = { version = "0.8.2", features = ["v4", "serde"] } #https://github.com/serde-rs/serde/issues/324
uuid = { version = "1.6.1", features = ["v4", "serde"] }
dotenv = "0.15.0"
serde_with = { version = "1.4.0", features = ["json"] }
kafka = "0.8"
lazy_static = "1.4.0"
jsonrpc = "0.12.1"
jsonrpc-http-server = "18.0"
jsonrpc-core = "18.0.0"
hex = "*"
bincode = "1"

# postgres = {version = "0.19.2", features = ["with-serde_json-1"] }
# postgres-types = {version = "0.1.0", features = ["derive", "with-serde_json-1"]}
r2d2 = "0.8.9"
r2d2_postgres = "0.18.1"

[dependencies.transaction]
git = "ssh://github.com/twilight-project/ZkOS.git"
branch = "develop"
[dependencies.quisquis-rust]
git = "ssh://github.com/twilight-project/quisquis-rust.git"
branch = "develop"
[dependencies.zkvm]
git = "ssh://github.com/twilight-project/ZkOS.git"
branch = "develop"
[dependencies.zkschnorr]
git = "ssh://github.com/twilight-project/ZkSchnorr.git"
[dependencies.address]
git = "ssh://github.com/twilight-project/ZkOS.git"
branch = "develop"
[dependencies.zkos-relayer-wallet]
git = "ssh://github.com/twilight-project/zkos-relayer-wallet.git"
branch = "develop"
[dependencies.zkos-client-wallet]
git = "ssh://github.com/twilight-project/zkos-client-wallet.git"
branch = "develop"
[dependencies.twilight-relayerAPI]
git = "ssh://github.com/twilight-project/twilight-relayerAPI.git"
branch = "zkos-integration-lib-create"


